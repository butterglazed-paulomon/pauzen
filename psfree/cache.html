<html manifest="psfree_lapse.cache">
<head>
    <title>PSFree-Lapse Exploit For PS4 9.00</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: white;
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 80%;
        }

        /* Graphic/Image Styling */
        #graphic-container {
            margin-bottom: 30px;
            transition: transform 0.5s ease;
        }

        #graphic-container img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            filter: drop-shadow(0 0 5px #222);
        }

        /* Progress Text */
        #msgs {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Loading Bar Background */
        .progress-bg {
            width: 100%;
            height: 5px;
            background: #222;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Actual Progress Fill */
        #progress-fill {
            width: 0%;
            height: 100%;
            background: #00ff00;
            transition: width 0.3s ease;
        }
    </style>

    <script>
        // Clean up history so user can't "back" into the cache page
        history.replaceState(null, null, 'index.html');
        
        function DLProgress(e) {
            if (e.total) {
                var Percent = Math.round(e.loaded / e.total * 100);
                document.getElementById("msgs").innerHTML = "Installing Offline Cache: " + Percent + "%";
                document.getElementById("progress-fill").style.width = Percent + "%";
            }
        }

        function DisplayCacheProgress() {
            document.getElementById("msgs").innerHTML = "Cache Installed Successfully!";
            document.getElementById("progress-fill").style.width = "100%";
            document.getElementById("progress-fill").style.backgroundColor = "#fff";
            
            setTimeout(function(){ location.reload(); }, 2000);
        }

        function CacheError(e) {
            document.getElementById("msgs").innerHTML = "Error: Check your .cache file paths!";
            document.getElementById("msgs").style.color = "red";
            document.getElementById("progress-fill").style.backgroundColor = "red";
        }

        // Event Listeners
        window.applicationCache.addEventListener("progress", DLProgress, false);
        window.applicationCache.oncached = function(e) { DisplayCacheProgress(); };
        window.applicationCache.onupdateready = function(e) { DisplayCacheProgress(); };
        window.applicationCache.onerror = function(e) { CacheError(e); };
    </script>
</head>
<body>

    <div class="container">
        <div id="graphic-container">
            <img src="rop/kexploit.png" alt="PSFree Logo">
        </div>

        <div id="msgs">Initializing...</div>

        <div class="progress-bg">
            <div id="progress-fill"></div>
        </div>
    </div>

</body>
</html>
